<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <!--
    Author: Viljami Myllyvirta
    Date: 2025-10-30
  -->

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Viljami Myllyvirta</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Information</h2>

        <form id="fullForm">
          <!-- Name -->
          <div class="form-row">
            <label for="Name">Name</label>
            <input id="Name" name="Name" type="text" required placeholder="e.g., Kasane Teto">
          </div>
          <p class="error" id="nameError"></p>

          <!-- Email -->
          <div class="form-row">
            <label for="Email">Email</label>
            <input id="Email" name="Email" type="email" required placeholder="e.g., KasaneTeto@gmail.com">
          </div>
          <p class="error" id="emailError"></p>
          
          <!-- Tel -->
          <div class="form-row">
            <label for="Tel">Tel</label>
            <input id="Tel" name="Tel" type="text" required placeholder="e.g., +358 401506233">
          </div>
          <p class="error" id="telError"></p>
          <!-- Birth -->
          <div class="form-row">
            <label for="birthDate">Birth Date</label>
            <input id="birthDate" name="birthDate" type="date" required>
          </div>
          <p class="error" id="birthError"></p>

          <!-- Terms -->
          <div class="form-row">
            <label><input id="terms" name="terms" type="checkbox"> I accept the terms and conditions</label>
          </div>
          <p class="error" id="termsError"></p>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Add row</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Birth Date</th>
            <th>Terms accepted</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
